<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VENKAT'S DIGITAL ROOM</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f0f0f0;
      --muted:#222;
      --link:#103d7a;
      --accent:#e86a2b;
      --shadow:rgba(0,0,0,0.2);
      --color-c:#FFDAB9;
      --color-html:#B0E0E6;
      --color-js:#FFE4B5;
      --color-git:#E6E6FA;
      --color-python:#98FB98;
      --color-learn:#FFB6C1;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;}
    body{
      font-family: "Inter",system-ui,Arial,Helvetica,sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color:#333;
      padding:20px;
      display:flex;
      justify-content:center;
    }
    .wrap{
      width:100%;
      max-width:960px;
      margin:0 auto 60px;
    }

    /* Profile Section */
    .profile {
      background:#fff;
      border-radius:18px;
      padding:30px 20px;
      margin-bottom:25px;
      text-align:center;
      box-shadow:0 10px 30px var(--shadow);
    }
    .profile img {
      width:150px;
      height:150px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:15px;
      box-shadow:0 6px 15px rgba(0,0,0,0.2);
    }
    .profile h2 {
      font-family:"Montserrat",sans-serif;
      font-weight:800;
      font-size:24px;
    }
    .profile p {
      margin-top:8px;
      font-size:15px;
      color:#555;
      line-height:1.5;
    }

    /* Hero */
    .hero{
      background:#fff;
      border-radius:18px;
      padding:30px 20px;
      margin-bottom:25px;
      text-align:center;
      box-shadow:0 10px 30px var(--shadow);
    }
    .hero h1{
      font-family: "Montserrat",sans-serif;
      font-weight:900;
      font-size:clamp(28px,6vw,54px);
      line-height:1.1;
    }
    .hero p{
      margin-top:8px;
      color:#555;
      font-weight:600;
    }

    /* Grid layout */
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:20px;
    }
    @media(min-width:880px){
      .grid{grid-template-columns:1fr 1fr;}
    }

    .section{
      border-radius:14px;
      padding:20px;
      box-shadow:0 6px 20px var(--shadow);
      transition: transform .2s, box-shadow .2s;
      color:#333;
    }
    .section:hover{
      transform:translateY(-4px);
      box-shadow:0 12px 25px var(--shadow);
    }
    .section h2{
      font-family:"Montserrat",sans-serif;
      font-weight:800;
      font-size:22px;
      margin-bottom:12px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .section .meta{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:12px;
      font-size:13px;
      color:#555;
    }
    .badge{
      border-radius:999px;
      padding:6px 12px;
      font-weight:700;
      font-size:12px;
      color:#fff;
    }

    ul.links{
      list-style:none;
      padding-left:0;
    }
    ul.links li{
      margin:8px 0;
      font-size:15px;
    }
    a.resource{
      text-decoration:none;
      color:var(--link);
      font-weight:600;
      position:relative;
      padding-right:18px;
    }
    a.resource::after{
      content:"â†—";
      position:absolute;
      right:0;
      transform:translateY(-1px);
      color:var(--accent);
      font-weight:700;
      transition:transform .2s ease;
    }
    a.resource:hover::after{ transform:translateY(-3px) scale(1.1);}
    a.resource:hover{ color:var(--accent); }

    footer{
      text-align:center;
      font-size:13px;
      color:#555;
      margin-top:25px;
    }

    /* Section colors */
    .c-section{background:var(--color-c);}
    .html-section{background:var(--color-html);}
    .js-section{background:var(--color-js);}
    .git-section{background:var(--color-git);}
    .python-section{background:var(--color-python);}
    .learn-section{background:var(--color-learn);}

    /* Badge colors */
    .badge.beginner{background:#ff7e5f;}
    .badge.core{background:#fdb813;}
    .badge.mustknow{background:#4caf50;}

    /* Mobile tweaks */
    @media(max-width:480px){
      .section h2{font-size:20px;}
      ul.links li{font-size:16px; margin:10px 0;}
    }
  </style>
</head>

    </div>

    <div class="hero">
      <h1>VENKAT'S<br>DIGITAL ROOM</h1>
      <p>WITH GREAT POWERS COMES GREAT RESPONSIBILITES.</p>
    </div>

</html>
